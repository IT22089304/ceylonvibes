<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .notification-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .notification {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            position: relative;
        }

        .notification-description {
            margin-bottom: 8px;
        }

        .notification-date-time {
            font-size: 12px;
            color: #888;
        }

        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="notification-container">
        <h2>Notifications</h2>

        <div class="notification">
            <div class="notification-description">
                Sample notification description 1.
            </div>
            <div class="notification-date-time">
                Date: 2022-01-01 | Time: 12:30 PM
            </div>
            <button class="delete-button" onclick="deleteNotification(this)">Delete</button>
        </div>

        <div class="notification">
            <div class="notification-description">
                Sample notification description 2.
            </div>
            <div class="notification-date-time">
                Date: 2022-01-02 | Time: 2:45 PM
            </div>
            <button class="delete-button" onclick="deleteNotification(this)">Delete</button>
        </div>
    </div>

    <script>
        function deleteNotification(button) {
            var notification = button.parentNode;
            notification.parentNode.removeChild(notification);
        }
    </script>

</body>
</html>
