<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Slip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #amountInput {
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
        }

        #slipInput {
            margin-bottom: 20px;
        }

        #uploadButton {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Upload Slip</h1>

    <form enctype="multipart/form-data">
        <label for="amountInput">Amount:</label>
        <input type="text" id="amountInput" name="amount">

        <br>

        <label for="slipInput">Upload Slip:</label>
        <input type="file" id="slipInput" name="slip" accept="image/*">

        <br>

        <button id="uploadButton" type="button" onclick="uploadSlip()">Upload</button>
    </form>

    <script>
        function uploadSlip() {
            var amount = document.getElementById("amountInput").value;
            var fileInput = document.getElementById("slipInput");
            var slip = fileInput.files[0];

            // Perform your logic here, e.g., send the amount and slip to the server
            // You can use AJAX or other methods for actual implementation
            console.log("Amount: " + amount);
            console.log("Slip File:", slip);
        }
    </script>

</body>
</html>
